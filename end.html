<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div class="container" id="header">
        <div class="row mt-2">
            <div class="col" id="viewscores">
                <a href="#">View Highscores</a>
            </div>
            <div class="col-8">
            </div>
            <div class="col">
                Time Left: <span class='timerStart'>0</span>
            </div>
        </div>
    </div>
    <div class="container" id="start">
        <div class="jumbotron bg-transparent">
            <h1 class="display-4" id="end">GAME OVER</h1> 
            <a class="btn btn-warning btn-lg rounded-pill mt-4" href="questions.html" id="start">Restart</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
